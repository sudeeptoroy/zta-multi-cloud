apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: eastwest
spec:
  profile: default
  values:
    global:
      meshID: mesh1
      multiCluster:
        clusterName: cluster1
      network: network1
  components:
    ingressGateways:
      - name: istio-eastwestgateway
        label:
          istio: eastwestgateway
          app: istio-eastwestgateway
          topology.istio.io/network: network1
        enabled: true
        k8s:
          env:
            # traffic through this gateway should be routed inside the network
            - name: ISTIO_META_REQUESTED_NETWORK_VIEW
              value: network1
          service:
            ports:
              - name: status-port
                port: 15021
                targetPort: 15021
              - name: tls
                port: 15443
                targetPort: 15443
              - name: tls-istiod
                port: 15012
                targetPort: 15012
              - name: tls-webhook
                port: 15017
                targetPort: 15017
          serviceAnnotations:
            #external-dns.alpha.kubernetes.io/hostname: platform.getcerebral.com,portal.getcerebral.com
            service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
            service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "2"
            service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "2"
            service.beta.kubernetes.io/aws-load-balancer-internal: "false"
            service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
            service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
            service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: deregistration_delay.timeout_seconds=200,deregistration_delay.connection_termination.enabled=true,preserve_client_ip.enabled=false
            #            service.beta.kubernetes.io/aws-load-balancer-type: external
            service.beta.kubernetes.io/aws-load-balancer-type: nlb

                #          serviceAnnotations:
                #            service.beta.kubernetes.io/aws-load-balancer-name: "internalistioingress"
                #            service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
                #            service.beta.kubernetes.io/aws-load-balancer-type: "external"
                #            service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
                #            service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Name=InternalIstioIngress,Project=Infra,Department=SRE"       
                #            service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
                #            service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
  values:
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway
    global:
      network: network1
