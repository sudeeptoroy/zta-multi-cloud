##################################################################################################
# Sleep service
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sleep
---
apiVersion: v1
kind: Service
metadata:
  name: sleep1
  labels:
    app: sleep1
    service: sleep1
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: sleep1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sleep1
  template:
    metadata:
      labels:
        app: sleep1
      annotations:
        inject.istio.io/templates: "sidecar,spire"
        spiffe.io/federatesWith: "google.com"
    spec:
      terminationGracePeriodSeconds: 0
      #      serviceAccountName: sleep
      containers:
      - name: sleep
        image: curlimages/curl
        command: ["/bin/sleep", "infinity"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /etc/sleep/tls
          name: secret-volume
      volumes:
      - name: secret-volume
        secret:
          secretName: sleep-secret
          optional: true
---
