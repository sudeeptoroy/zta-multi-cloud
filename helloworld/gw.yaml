apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sample-gw
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8443
        name: https
        protocol: HTTPS
      tls:
        mode: ISTIO_MUTUAL
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sample-svc
spec:
  hosts:
    - "*"
  gateways:
    - sample-gw
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: helloworld.sample.svc.cluster.local
            port:
              number: 5000
---
apiVersion: "networking.istio.io/v1alpha3"
kind: "DestinationRule"
metadata:
  name: "enable-mtls"
spec:
  host: "*.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
